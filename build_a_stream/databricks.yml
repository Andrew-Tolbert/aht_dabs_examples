# This is a Databricks asset bundle definition for build_a_stream.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: build_a_stream
  uuid: d4307068-8bb6-4d0b-97ed-29c8e803a7d4

include:
  - resources/*.yml

variables:
  var_env:
    description: Variable for environment, passed through and accessed at run time
  var_catalog:
    description: Catalog for the environment 
  var_schema:
    description: Schema for the environment 
  var_stream_length_m:
    description: Length of the stream in meters
  var_files_per_m:
    description: Number of files per meter
  var_reset_data:
    description: Flag to reset data
  var_streaming_mode:
    description: Streaming mode
  var_streaming_file_size_m:
    description: Streaming file size in meters
  var_compression:
    description: Compression type

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      var_env: "e2-demo"
      var_catalog: "ahtsa"
      var_schema: "buildastream"
      var_stream_length_m: "5"
      var_files_per_m: "10"
      var_reset_data: "Y"
      var_streaming_mode: "N"
      var_streaming_file_size_m: "0.2"
      var_compression: "N"

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/andrew.tolbert@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/andrew.tolbert@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: andrew.tolbert@databricks.com
        level: CAN_MANAGE
    variables:
      var_env: "e2-demo"
      var_catalog: "ahtsa"
      var_schema: "buildastream"
      var_stream_length_m: "5"
      var_files_per_m: "10"
      var_reset_data: "Y"
      var_streaming_mode: "Y"
      var_streaming_file_size_m: "0.1"
      var_compression: "N"


